<h1>{{title}}</h1>

<p>{{ 1 + 1 }}</p>

<button (click)="changeTitle()">Change title</button>

<input type="" [(ngModel)] = "rockBandName" (keydown.enter)="addRockBand()"> {{rockBandName}}
<button (click)="addRockBand()">Agregar banda</button>

<ul>
  <li *ngFor="let rock of rockBands">
    {{ rock }}
  </li>
</ul>
